

<div class="page-header">
  <h1>Sign Up </h1>
</div>


<form class="form-horizontal" (ngSubmit)="onClickSubmit(f)" #f="ngForm">
  <div class="form-group" >
    <!--<label for="inputEmail3" class="col-sm-2 control-label">Username</label>-->
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="username" ngModel name = "username">
    </div>
  </div>
  <div class="form-group">
    <!--<label for="inputPassword3" class="col-sm-2 control-label">Password</label>-->
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ngModel name="password">
    </div>
  </div>

  <p></p>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </div>
  <p></p>
</form>
